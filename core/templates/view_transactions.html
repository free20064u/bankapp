{% extends 'base.html' %}

{% block content %}
  <h2>Transactions for Account {{ account.account_number }}</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
        <tr>
          <td>{{ transaction.timestamp }}</td>
          <td>{{ transaction.description }}</td>
          <td>{{ transaction.amount }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
